@(stands: com.fasterxml.jackson.databind.JsonNode,
form: Form[Forms.StandForm])


@main("立候補") {
  <h1>立候補</h1>
  <form action="@routes.Application.addStand()" method="post">
    <p>立候氏名</p>
    <input type="text" name="standname">

    <p>立候役職</p>
    <select name="post">
      <option value ="会長">会長</option>
      <option value="副会長">副会長</option>
      <option value="理事">理事</option>
    </select>

    <button type="submit">作成</button>
  </form>
}
